<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="Style.css" />
  <title>Sobre o site</title>

  <style>
    /* Cursor pointer e leve zoom nas imagens pequenas */
    .paragrafo-container img {
      cursor: pointer;
      transition: transform 0.2s;
    }
    .paragrafo-container img:hover {
      transform: scale(1.05);
    }

    /* Ajuste no modal para largura maior */
    .modal-dialog.modal-lg {
      max-width: 95vw;
    }

    /* Estilo da imagem ampliada */
    #modalImage {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: zoom-out;
    }

    /* Zoom leve no hover da imagem dentro do modal */
    #modalImage:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/StratHub.png" alt="Logo" style="height: 40px;" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="telas.html">Sobre o site</a></li>
            <li class="nav-item"><a class="nav-link" href="EliteCup.html">Elite Cup</a></li>
            <li class="nav-item"><a class="nav-link" href="devs.html">Dev's</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <h1 class="text-center mt-2">Sobre o site</h1>
  <h2 class="text-center">Quais linguagens foram usadas:</h2>

  <div class="paragrafo-container">
    <p class="p2">
      Frontend: React
      <img src="images/React.png" class="R-logo" alt="React" />
    </p>
    <p class="p3">
      Backend: Java Springboot
      <img src="images/Springboot.png" class="SB-logo" alt="Springboot" />
    </p>
    <p class="p4">
      Banco de dados: PostgreSQL
      <img src="images/PostgreSQL.png" class="SQL-logo" alt="PostgreSQL" />
    </p>
  </div>

  <h1 class="text-center mt-2">Telas do Beta</h1>

  <div class="paragrafo-container">
    <p class="b2">
      Tela de Home
      <img src="images/Home.png" class="HB-logo" alt="Home" />
    </p>
    <p class="b3">
      Tela de Landpage do site
      <img src="images/landingPage.png" class="LP-logo" alt="Landing Page" />
    </p>
    <p class="b4">
      Tela de Times
      <img src="images/Times.png" class="TB-logo" alt="Times" />
    </p>
    <p class="b2">
      Tela da Elite Cup
      <img src="images/EliteCup.png" class="HB-logo" alt="Elite Cup" />
    </p>
    <p class="b2">
      Tela de Usuario
      <img src="images/Usuario.png" class="HB-logo" alt="Usuario" />
    </p>
    <p class="b2">
      Tela de Amizades e Convites
      <img src="images/Amigos_Convites.png" class="HB-logo" alt="Amigos e Convites" />
    </p>
  </div>

  <!-- Modal Bootstrap para mostrar a imagem ampliada -->
  <div
    class="modal fade"
    id="imageModal"
    tabindex="-1"
    aria-labelledby="imageModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark">
        <div class="modal-header border-0">
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body text-center">
          <img src="" id="modalImage" alt="Imagem ampliada" />
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $(".paragrafo-container img").click(function () {
        var src = $(this).attr("src");
        $("#modalImage").attr("src", src);
        var myModal = new bootstrap.Modal(document.getElementById("imageModal"));
        myModal.show();
      });
    });
  </script>
</body>
</html>
